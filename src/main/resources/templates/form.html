<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="utf-8" />
		
		<link th:href="@{/css/bootstrap.css}" rel="stylesheet" href="../static/css/bootstrap.css" />
		
		<script th:src="@{/js/jquery.js}" src="../static/js/jquery.js"></script>
		<script th:src="@{/js/bootstrap.js}" src="../static/js/bootstrap.js"></script>
		
		<title>Curso de Spring Boot.Jose</title>
	</head>
	
	<body>
		<!--Barra-Nav-->
		<nav class="navbar navbar-expand-lg navbar-dark bg-primary" >
		  <div class="container-fluid">
		    <a class="navbar-brand" href="#">Spring Boot.Jose Barra</a>
		    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
		      <span class="navbar-toggler-icon"></span>
		    </button>
		    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
		      <div class="navbar-nav">
		        <a class="nav-link active" aria-current="page" th:href="@{/}" href="#">Inicio</a>
		        <a class="nav-link" th:href="@{/}">Galeria</a>
		        <a class="nav-link" href="#">Post</a>
		      </div>
		    </div>
		  </div>
		</nav>
		<!--Cabecera-Header-->
		
		<div class="container">
			<div class="row">
				<div class="col-12 mt-5">
					<h1>Nuevo Post</h1>
				</div>
				<!--Formulario-->
				<div class="col-12">
					<form th:action="@{/home/addNewPost}" method="post" th:object="${post}">
						<div class="form-row">
						  <div class="form-group col-md-6">
						    <label for="id" class="form-label">Id</label>
						    <input th:field="*{id}" th:value="*{id}" type="text" class="form-control" id="id" placeholder="Identificador">
						  </div>
						  <div class="form-group col-md-6">
						    <label for="id" class="form-label">Descripcion</label>
						    <input th:field="*{descripcion}" th:value="*{descripcion}" type="text" class="form-control" id="id" placeholder="Descripcion">
						  </div>
						  <div class="form-group col-md-6">
						    <label for="id" class="form-label">Imagen</label>
						    <input th:field="*{uriImg}" th:value="*{uriImg}" type="text" class="form-control" id="id" placeholder="Imagen">
						  </div>
						  <div class="form-group col-md-6">
						    <label for="id" class="form-label">Titulo</label>
						    <input th:field="*{titulo}" th:value="*{titulo}" type="text" class="form-control" id="id" placeholder="Titulo">
						  </div>
						    <button type="submit" class="btn btn-primary">Agregar</button>

					</form>					
				</div>

				<!--paginacion-->
			
			</div>
		</div>
		<footer>
			<p>BytePL_Jose</p>
		</footer>	 
	</body>
</html>
